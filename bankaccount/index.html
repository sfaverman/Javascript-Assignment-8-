<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 8 - The Bank Account Application</title>
    <script src="js/script.js"></script>
    <style>
        * { box-sizing: border-box; }

        h1,h2 { text-align: center}
        ul {
            border: solid 2px #999;
            padding: 5% 0;
        }
        li {
            list-style-type: none;
            display: inline-block;
            width: 30%;
            padding-left: 10%;

        }
        button {
            padding: 5% 20%;
            background-color: lemonchiffon;
            text-transform: uppercase;
            text-align: center;
        }
        #display {
            font-weight: bold;
            color: darkmagenta;
            font-size: 18px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Welcome to ...</h1>
    <h2>Bank Account Application</h2>
    <ul>
        <li>
            <button id="btnName">Name</button>
        </li>
        <li>
            <button id="btnDeposit">Deposit</button>
        </li>
        <li>
            <button id="btnWithdraw">Withdraw</button>
        </li>
    </ul>
    <div id="display"></div>

</body>
</html>
